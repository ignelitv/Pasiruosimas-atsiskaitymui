<!-- notes.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Notes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">User Notes</h1>
        <ul class="list-group mt-3">
            {% for note in notes %}
            <li class="list-group-item">{{ note }}</li>
            {% endfor %}
        </ul>
        <form action="/add_note" method="post" class="mt-3">
            <input type="hidden" name="username" value="{{ username }}">
            <div class="form-group">
                <label for="new_note">Add New Note:</label>
                <input type="text" id="new_note" name="new_note" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
        <form action="/all_users" method="get" class="mt-3">
            <button type="submit" class="btn btn-secondary">All Users</button>
        </form>
    </div>
</body>
</html>
